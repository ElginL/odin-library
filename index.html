<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="modal"></div>
    <form class="add-book-form">
        <button class="close-form-btn">X</button>
        <h1 class="form-header">New Book</h1>
        <div class="field">
            <label for="title">Title:</label>
            <input type="text" name="title" placeholder="Enter Book Title" maxlength="40" id="title" required>
        </div>
        <div class="field">
            <label for="author">Author:</label>
            <input type="text" name="author" placeholder="Enter Author" maxlength="20" id="author" required>
        </div>
        <div class="field">
            <label for="pageCount">Number of pages:</label>
            <input type="text" name="pageCount" placeholder="Enter number of pages" maxlength="5" id="pageCount" required>
        </div>
        <div class="field checkbox">
            <label for="readStatus">Have you read it before?</label>
            <input type="checkbox" name="readStatus" id="readStatus">
        </div>
        <button class="confirm-btn">Confirm</button>
    </form>
    <header>
        <h1 class="page-title">Your Library</h1>
    </header>
    <main>
        <div class="books-section">
            <h2 class="books-section-title">Your Books</h2>
            <button class="add-book-btn">New Book</button>
        </div>
        <div class="books-container"></div>
    </main>
</body>
</html>
